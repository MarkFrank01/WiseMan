apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'walle'
apply from: 'tinker-support.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.zxcx.zhizhe"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField 'String', 'TAG', '"putong"'
        buildConfigField 'boolean', 'LOG', 'true'

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }


        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'com.zxcx.zhizhe.MyEventBusIndex']
            }
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "daa6a1e89c0773a14346c569", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
    }
    signingConfigs {
        release {
            storeFile file("E:/重要文件/zxcx.jks")
            storePassword 'zxcx0325*'
            keyAlias 'zxcx'
            keyPassword 'zxcx0325*'
            v2SigningEnabled true
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
            //applicationIdSuffix '.test'
        }
        release {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    //百分比布局
    compile 'com.android.support:percent:25.3.1'
    //自动换行布局
    compile 'com.google.android:flexbox:0.3.0'
    //滑动联动布局
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta2'
    //MD设计库
    compile 'com.android.support:design:25.3.1'
    //去除方法数限制
    compile 'com.android.support:multidex:1.0.1'
    //状态栏工具
    compile 'com.gyf.barlibrary:barlibrary:2.2.9'
    //Glide
    compile 'com.github.bumptech.glide:glide:4.1.1'
    //Glide使用okhttp3作为底层网络库
    compile 'com.github.bumptech.glide:okhttp3-integration:4.1.1'
    //Glide RecyclerView优化库
    //compile 'com.github.bumptech.glide:recyclerview-integration:4.1.1'
    //okhttp网络拦截库-日志输出
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    //retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    //RxJava retrofit2 转换器
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    //fastjson retrofit2 转换器
    compile 'org.ligboy.retrofit2:converter-fastjson-android:2.2.0'
    //fastjson
    compile 'com.alibaba:fastjson:1.1.64.android'
    //RxAndroid
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    //点击事件过滤
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    //动态权限获取
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    //事件总线EventBus
    compile 'org.greenrobot:eventbus:3.0.0'
    //简洁RecyclerView-Adapter
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.16'
    //控件注解绑定
    compile 'com.jakewharton:butterknife:8.6.0'
    //圆角ImageView
    compile 'com.makeramen:roundedimageview:2.3.0'
    //瓦力多渠道打包
    compile 'com.meituan.android.walle:library:1.1.3'
    //bugly
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    //极光推送
    compile 'cn.jiguang.sdk:jpush:3.0.8'
    //极光统计
    compile 'cn.jiguang.sdk:janalytics:latest.release'
    //极光基础库
    compile 'cn.jiguang.sdk:jcore:1.1.6'
    //阿里云OSS
    compile 'com.aliyun.dpa:oss-android-sdk:2.3.0'
    //鲁班
    compile 'top.zibin:Luban:1.1.2'
    //高斯模糊
    //compile 'jp.wasabeef:blurry:2.1.1'
    //加载状态布局管理
    compile 'com.kingja.loadsir:loadsir:1.2.2'
    compile name: 'SMSSDK-3.0.0', ext: 'aar'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
}
repositories {
    mavenCentral()
    flatDir {
        dirs 'libs' //就是你放aar的目录地址
    }
}
walle {
    // 指定渠道包的输出路径
    apkOutputFolder = new File("${project.buildDir}/outputs/channels");
    // 定制渠道包的APK的文件名称
    apkFileNameFormat = '${appName}-${packageName}-${channel}-${buildType}-v${versionName}-${versionCode}-${buildTime}.apk';
    // 渠道配置文件
    channelFile = new File("${project.getProjectDir()}/channel")
}