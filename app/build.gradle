    compile 'cn.jiguang.sdk:jcore:1.1.6'
    //阿里云OSS
    compile 'com.aliyun.dpa:oss-android-sdk:2.3.0'
    //Luban 鲁班
    compile 'top.zibin:Luban:1.1.2'
    //blurry 高斯模糊
    //compile 'jp.wasabeef:blurry:2.1.1'
    //loadsir 加载状态布局管理
    compile 'com.kingja.loadsir:loadsir:1.3.5'
    //banner广告
    compile 'com.youth.banner:banner:1.4.10'
    testCompile 'junit:junit:4.12'
    //leakcanary 内存泄漏检测
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
//    debugCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    //kotlin支持
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    //Chuck 一个用来记录展示网络请求详情的调试工具库
    debugCompile 'com.readystatesoftware.chuck:library:1.1.0'
