    //item侧滑菜单
    compile 'com.github.anzaizai:EasySwipeMenuLayout:1.1.2'
    //butterknife 控件注解绑定
    compile 'com.jakewharton:butterknife:8.8.1'
    kapt 'com.jakewharton:butterknife-compiler:8.8.1'
    //roundedimageview 圆角ImageView
    compile 'com.makeramen:roundedimageview:2.3.0'
    //walle 瓦力多渠道打包
    compile 'com.meituan.android.walle:library:1.1.6'
    //bugly
    compile 'com.tencent.bugly:crashreport_upgrade:1.3.4'
    compile 'com.tencent.bugly:nativecrashreport:3.3.1'
    //极光推送
    compile 'cn.jiguang.sdk:jpush:3.0.8'
    //极光统计
    compile 'cn.jiguang.sdk:janalytics:1.1.1'
